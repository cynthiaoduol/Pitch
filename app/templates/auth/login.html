{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content%}
<div class="container-fluid login">
  <div class="row">

    <div class="col-md-3"> </div>

    <div class="col-md-6">
      <!-- Flash message -->
      {% for message in get_flashed_messages() %}
      <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
      </div>
      {% endfor %}

      <!-- Login form  -->
      <div class="row">
        <div class="col-md-12 pitchit-form">
          <h3 class="text text-center" style="color:aquamarine">Fill in this form to log in:</h3>
          <hr>
          <div class="jumbotron">
          {{ wtf.quick_form(login_form) }}
         </div>
          <br>
          <p style="color:aquamarine;font-size:18px">Don't have an account?<a href="{{url_for('auth.register')}}" style="color:wheat;font-size:15px"> Sign up here</a></p>
          
        </div>
      </div>
    </div>
    <div class="col-md-3"> </div>
  </div>
</div>
{%endblock%}
